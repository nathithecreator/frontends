<app-nav-dashboard></app-nav-dashboard>
<div class="main-dashboard-section">
  <div class="white-main-section">
    <div class="form-header">
      <h1 class="page-title">Edit Your Profile</h1>
      <div class="divider"></div>
    </div>

    <form class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Peterson">
        </div>
      </div>

      <!-- Add this with your other form groups -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-select">
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Race</label>
        <select id="gender" class="form-select">
          <option value="" disabled selected>Select your race</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="coloured">Coloured</option>
           <option value="indian">Indian</option>
           <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@business.co.za">
      </div>

      <div class="form-group">
        <label for="phone">Age </label>
        <input type="number" id="age" placeholder="25">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="072 134 4545">
      </div>

      <div class="form-group">
        <label for="phone">Identification Number/Passport</label>
        <input type="tel" id="phone" placeholder="9909115074082">
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" placeholder="Business Name">
      </div>

      <div class="form-group">
        <label for="address">Business Address</label>
        <textarea id="address" rows="3" placeholder="123 Church Street"></textarea>
      </div>


      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter your city">
        </div>
  
        <div class="form-group">
          <label for="province">Province/State</label>
          <input type="text" id="province" placeholder="Enter your province or state">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="province" placeholder="Enter your Country">
        </div>
        
        <div class="form-group">
          <label for="postalCode">Postal/Zip Code</label>
          <input type="text" id="postalCode" placeholder="Enter your postal or zip code">
        </div>
      </div>

       <div class="form-row">
      
        
        <div class="form-group">
          <label for="bio">Bio</label>
          <input type="text" id="bio" placeholder="Tell us more about yourself">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>
